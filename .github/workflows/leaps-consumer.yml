name: LEAPS Consumer (read latest.json + emit digest)

on:
  schedule:
    - cron: '0 18 * * 1-5'  # ~11:00 AM PT during PDT
    - cron: '0 19 * * 1-5'  # ~11:00 AM PT during PST
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  consume:
    runs-on: ubuntu-latest
    env:
      DESIRED_PT_TIME: "11:00"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Time Gate (America/Los_Angeles)
        id: timegate
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual run -> bypassing time gate."
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          NOW_PT=$(TZ=America/Los_Angeles date +%H:%M)
          TARGET="${DESIRED_PT_TIME}"
          echo "Now PT: $NOW_PT | Target PT: $TARGET"
          if [ "$NOW_PT" = "$TARGET" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            echo "Not target PT time -> fast exit."
          fi

      - name: Ensure requirements.txt
        if: steps.timegate.outputs.should_run == 'true'
        run: |
          if [ ! -f requirements.txt ]; then
            printf "requests>=2.31,<3\npandas>=2.2,<3\n" > requirements.txt
          fi

      - name: Setup Python
        if: steps.timegate.outputs.should_run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        if: steps.timegate.outputs.should_run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run consumer (read latest.json, build digest)
        if: steps.timegate.outputs.should_run == 'true'
        env:
          REPO: Sevenon7/Tradier_Options
          MAX_AGE_HOURS: "24"
          RETRY_COUNT: "3"
          RETRY_SLEEP: "1.2"
        run: |
          python consumer_latest_reader.py
          echo "### Consumer Output ($(date -u))" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat analysis_digest.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Commit digest files
        if: steps.timegate.outputs.should_run == 'true'
        run: |
          set -eo pipefail
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add analysis_digest.json analysis_digest.md
          git commit -m "Consumer digest $(date -u +%Y-%m-%dT%H:%M:%SZ)" || true
          git push
